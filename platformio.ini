[platformio]
default_envs = d1_mini_pro

[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino
lib_deps = 
	Crypto@0.2.0
	AsyncMqttClient@0.8.2
	;RemoteDebug@3.0.5
	RemoteDebug@2.1.2
upload_port = /dev/cu.usbserial-0130E3F4
upload_speed = 115200


[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	Crypto@0.2.0
	AsyncMqttClient@0.8.2
	;RemoteDebug@3.0.5
	RemoteDebug@2.1.2
upload_port = /dev/cu.usbserial-0130E3F4
upload_speed = 115200

